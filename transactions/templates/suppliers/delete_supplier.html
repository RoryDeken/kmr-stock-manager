{% extends "base.html" %}


{% block title %} Delete Supplier {% endblock title %}


{% block content %}
<div class="container-fluid p-4">
    <div class="row">
        <div class="col-xl-6">        
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Supplier</div> <br>
            <h2 style="color:#575757;">Are you sure you want to delete the Supplier "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group"> 
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'suppliers-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
        
    </form>
</div>
{% endblock content %}
